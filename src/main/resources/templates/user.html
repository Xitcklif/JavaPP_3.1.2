<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User</title>
</head>
<body>
<div th:object="${user}">
	<p style="font-size:18px" th:text="${user.getId()}">id</p>
	<p style="font-size:18px" th:text="${user.getUsername()}">username</p>
	<p style="font-size:18px" th:text="${user.getPassword()}">password</p>
	<a style="font-size:18px" th:href="@{/}"><button style="font-size:18px">Home</button></a>
</div>
</body>
</html>
