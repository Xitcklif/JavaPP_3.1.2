<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add new user</title>
</head>
<body>
<h1>Add new user</h1>
<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">

	<input style="font-size:18px" type="text" th:field="*{username}" placeholder="Username" th:autofocus/>

	<p/>
	<input style="font-size:18px" type="text" th:field="*{password}" placeholder="Password"/>

	<p/>
	<input style="font-size:18px" type="text" th:field="*{confPass}" placeholder="Confirm password"/>

	<p/>
	<a th:href="@{/admin}"><input style="font-size:18px" type="submit" value="Add new user"/></a>

</form>

<a th:href="@{/admin}">
	<button style="font-size:18px">Cancel</button>
</a>
</body>
</html>
