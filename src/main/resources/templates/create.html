<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add new user</title>
</head>
<body>
<h1>Add new user</h1>
<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
	<input style="font-size:18px" type="text" th:field="*{username}" placeholder="Username" id="usernameErr" th:autofocus/>
	<lable style="font-size:18px" for="usernameErr" th:utext="${usernameErr}"></lable>
	<p/>
	<input style="font-size:18px" type="password" th:field="*{password}" placeholder="Password" id="passwordErr"/>
	<lable style="font-size:18px" for="passwordErr" th:utext="${passwordErr}"></lable>
	<p/>
	<a th:href="@{/admin}"><input style="font-size:18px" type="submit" value="Add new user"/></a>
</form>

<a th:href="@{/admin}"><button style="font-size:18px">Cancel</button></a>
</body>
</html>
